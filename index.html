<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black url('sharp_background_adjusted.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black; /* Text color */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .logo {
      max-width: 600px; /* Made logo almost 2x bigger */
      margin-bottom: 30px;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .fade-in:nth-child(2) { animation-delay: 1s; }
    .fade-in:nth-child(3) { animation-delay: 2s; }
    .fade-in:nth-child(4) { animation-delay: 3s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    a {
      color: black; /* Black links */
      text-decoration: none;
      font-size: 1.5rem; /* Bigger text */
      font-weight: bold;
      margin: 15px 0;
      border: 2px solid black;
      padding: 12px 25px;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: black;
      color: white;
    }

    .quote {
      font-size: 1.8rem; /* Bigger quote text */
      font-style: italic;
      font-weight: bold;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <img src="sharp_logo_transparent.png" alt="Sharp Autobody Logo" class="logo fade-in" />
  <a href="https://www.instagram.com/sharp.autobody" class="fade-in" target="_blank">Instagram</a>
  <a href="https://www.yelp.com/biz/sharp-auto-body-garden-grove-2?osq=Sharp+Auto+Body" class="fade-in" target="_blank">Yelp</a>
  <div class="quote fade-in">"Donde Rolie pinta nadie repinta"</div>
</body>
</html>
